
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux-applier
  namespace: cluster-config
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-applier
  namespace: cluster-config
rules:
  - apiGroups: ['*']
    resources: ['*']
    verbs: ['*']
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-applier-binding
  namespace: cluster-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-applier
subjects:
- kind: ServiceAccount
  name: flux-applier
  namespace: cluster-config